[build]
  command = "npm ci && npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  NPM_FLAGS = "--prefer-offline=false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Scheduled function for news updates (daily at 7am Mexico City / 13:00 UTC)
[functions."scheduled-news-update"]
  schedule = "0 13 * * *"

# Redirects for www canonical URL
[[redirects]]
  from = "https://sanluisway.com/*"
  to = "https://www.sanluisway.com/:splat"
  status = 301
  force = false

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "origin-when-cross-origin"
