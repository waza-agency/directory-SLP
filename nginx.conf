events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream nextjs_upstream {
        server 127.0.0.1:3007;
        keepalive 32;
    }

    server {
        listen 80;
        server_name sanluisway.com www.sanluisway.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name sanluisway.com www.sanluisway.com;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/sanluisway.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sanluisway.com/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Root directory for static files
        root /var/www/sanluisway.com;

        # Serve static files directly
        location ~* \.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2)$ {
            root /var/www/sanluisway.com/public;
            access_log off;
            expires max;
            add_header Cache-Control "public, no-transform";
        }

        # Favicon handling
        location = /favicon.ico {
            root /var/www/sanluisway.com/public;
            access_log off;
            expires max;
            add_header Cache-Control "public, no-transform";
        }

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Main application
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;

            # Enable compression
            gzip on;
            gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

            # Handle errors
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }

        # Next.js static files
        location /_next/static {
            alias /var/www/sanluisway.com/.next/static;
            access_log off;
            expires max;
            add_header Cache-Control "public, no-transform";
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}